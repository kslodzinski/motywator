<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">

	<title>Pomodoro page.</title>
	<meta name="author" content="Kevin Słodziński">

	<meta name="description" content="Prosty organizator.">
	<meta name="keywords" content="zapamiętaj, motywacja, go">

	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<!-- <link rel="stylesheet" href="css/style.css"> -->
	<link rel="stylesheet" href="css/pomodoro.css">

</head>

<body>

	<div class="pomodoro-page-container">

		<!-- navigacja, w postaci naroznych ikonek -->
		<nav class="main-navigation">
			<!-- do pomodoro -->
			<li id="to-pomodoro-link">
				<i class="fa fa-clock-o" aria-hidden="true"></i>
			</li>
			<!-- do kalendarza -->
			<li id="to-calendar-link">
				<i class="fa fa-calendar-check-o" aria-hidden="true"></i>
			</li>
			<!-- do finansow -->
			<li id="to-finance-link">
				<i class="fa fa-calculator" aria-hidden="true"></i>
			</li>
			<!-- do logowania -->
			<li id="to-login-link">
				<i class="fa fa-user-circle" aria-hidden="true"></i>
			</li>
		</nav>

		<!-- zegary i ich obsługa -->
		<div class="top-box">
			<!-- gorna czesc - zegary i przyciski start / pauza / stop oraz komuniat -->
			<div id="time-display-container">
				<!-- sam wyswietlacz -->
				<div class="time-display">
					<p id="pomodoro-timer">25:00</p>
				</div>
				<!-- kontrolki start -->
				<div class="time-toggle-controls">
					<button type="button" id="start-btn">
						<i class="fa fa-play-circle"></i>
					</button>
					<button type="button" id="stop-btn">
						<i class="fa fa-pause-circle"></i>
					</button>
					<button type="button" id="reset-btn">
						<i class="fa fa-history"></i>
					</button>
				</div>
				<!-- komunikat o obecnej sesji -->
				<div class="session-notification">
					<p id="session-text">Naciśnij start by rozpocząć nową sesje.</p>
				</div>
			</div>
			<!-- panel do kontroli dlugosci sekcji -->
			<div class="break-job-time-panel">
				<div class="break-job-time-panel-holder">
					<!-- przerwa -->
					<div class="break-section">
						<h2>CZAS PRZERWY</h2>
						<!-- pojemnik na przyciski + / - -->
						<div class="buttons-div">
							<button type="button" class="add-minus-btn time-toggle-btn" id="add-min-break">
								<i class="fa fa-plus-circle"></i>
							</button>
							<button type="button" class="add-minus-btn time-toggle-btn" id="minus-min-break">
								<i class="fa fa-minus-circle"></i>
							</button>
						</div>
						<!-- informacja o wybranej wartosci przerwy -->
						<p id="break-session-value">25 minut</p>
					</div>
					<!-- praca -->
					<div class="work-section">
						<h2>CZAS PRACY</h2>
						<!-- pojemnik na przyciski + / - -->
						<div class="buttons-div">
							<button type="button" class="add-minus-btn time-toggle-btn" id="add-min-work">
								<i class="fa fa-plus-circle"></i>
							</button>
							<button type="button" class="add-minus-btn time-toggle-btn" id="minus-min-work">
								<i class="fa fa-minus-circle"></i>
							</button>
						</div>
						<!-- informacja o wybranej wartosci przerwy -->
						<p id="work-session-value">25 minut</p>
					</div>
				</div>
			</div>
		</div>

		<!-- lista dziennych zadań do odznaczenia -->
		<div class="bottom-box">
			<div class="daily-checkbox">
				<!-- header oraz input do wpisywania zadania -->
				<header>
					<h2>DailyCheckbox Panel</h2>
					<form>
					<input type="text" id="input-task-text" placeholder="Type something to remember">
					<span class="add-task-btn" onclick="newElement()">ADD</span>
					</form>
				</header>
				<!-- lista z zadaniami -->
				<ul id="daily-task-list">
					<li class="one-task">Try double click to edit</li>
				</ul>
			</div>
		</div>


	</div>


</body>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Monoton&family=Montserrat:wght@500;700&family=PT+Sans+Narrow:wght@400;700&family=Poppins:wght@500;600&family=Roboto:wght@400;500&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet"> 
<!-- jsy -->
<script src="js/pomodoro.js"></script>
<script src="js/checkboxPanel.js"></script>

</html>
