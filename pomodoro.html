<!DOCTYPE html>
<html lang="pl">

	<head>
	
		<meta charset="utf-8">

		<title>Pomodoro page.</title>
		<meta name="author" content="Kevin Słodziński">

		<meta name="description" content="Prosty organizator.">
		<meta name="keywords" content="zapamiętaj, motywacja, go">

		<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

    
		<!-- <link rel="stylesheet" href="css/style.css"> -->
		<link rel="stylesheet" href="css/pomodoro.css">
    
	</head>

	<body>

		<div class="pomodoro-page-container">

			<!-- navigacja, w postaci naroznych ikonek -->
			<nav class="main-navigation">
				<!-- do pomodoro -->
				<li id="to-pomodoro-link">
					<i class="fa fa-clock-o" aria-hidden="true"></i>
				</li>
				<!-- do kalendarza -->
				<li id="to-calendar-link">
					<i class="fa fa-calendar-check-o" aria-hidden="true"></i>
				</li>
				<!-- do finansow -->
				<li id="to-finance-link">
					<i class="fa fa-calculator" aria-hidden="true"></i> 
				</li>
				<!-- do logowania -->
				<li id="to-login-link">
					<i class="fa fa-user-circle" aria-hidden="true"></i>
				</li>
			</nav>

			<!-- zegary i ich obsługa -->
			<div class="top-box">
				<!-- gorna czesc - zegary i przyciski start / pauza / stop oraz komuniat -->
				<div id="time-display-container">
					<!-- sam wyswietlacz -->
					<div class="time-display">
						<p id="pomodoro-timer">25:00</p>
					</div>
					<!-- kontrolki start -->
					<div class="time-toggle-controls">
						<button type="button" id="start-btn">START</button>
						<button type="button" id="stop-btn">STOP</button>
						<button type="button" id="reset-btn">RESET</button>
					</div>
					<!-- komunikat o obecnej sesji -->
					<div class="session-notification">
						<p id="session-text">Obecnie nie trwa żadna sesja.
							<br>Naciśnij start by rozpocząć.</p>
					</div>
				</div>
				<!-- panel do kontroli dlugosci sekcji -->
				<div class="break-job-time-panel">
					<div class="break-job-time-panel-holder">
						<!-- przerwa -->
						<div class="break-section">
							<h2>CZAS PRZERWY</h2>
							<!-- pojemnik na przyciski + / - -->
							<div class="buttons-div">
								<button type="button" class="add-minus-btn time-toggle-btn" id="add-min-break">+</button>
								<button type="button" class="add-minus-btn time-toggle-btn" id="minus-min-break">-</button>
							</div>
							<!-- informacja o wybranej wartosci przerwy -->
							<p id="break-session-value">25 minut</p>
						</div>
						<!-- praca -->
						<div class="work-section">
							<h2>CZAS PRACY</h2>
							<!-- pojemnik na przyciski + / - -->
							<div class="buttons-div">
								<button type="button" class="add-minus-btn time-toggle-btn" id="add-min-work">+</button>
								<button type="button" class="add-minus-btn time-toggle-btn" id="minus-min-work">-</button>
							</div>
							<!-- informacja o wybranej wartosci przerwy -->
							<p id="work-session-value">25 minut</p>
						</div>
					</div>
				</div>
			</div>

			<!-- lista dziennych zadań do odznaczenia -->
			<div class="bottom-box">
				<div class="daily-checkbox">
					<header>
						<h2>Zrób i skreśl</h2>
  						<input type="text" id="add-daily-task" placeholder="Zadanie do realizacji">
  						<span onclick="" class="btn-add">+</span>
					</header>
					<ul id="daily-checkbox-list">
						<li>Ćzwiczenia na powietrzu.</li>
						<li class="checked">J. angielski.</li>
						<li>J. Niemiecki.</li>
						<li>Zadanie z programowania.</li>
					  </ul>
				</div>
			</div>

			
		</div>
		  

	</body>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- jsy -->
	<script src="js/pomodoro.js"></script>
	<script src="js/progressBar.js"></script>

</html>
