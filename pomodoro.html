<!DOCTYPE html>
<html lang="pl">

	<head>
	
		<meta charset="utf-8">

		<title>Pomodoro page.</title>
		<meta name="author" content="Kevin Słodziński">

		<meta name="description" content="Prosty organizator.">
		<meta name="keywords" content="zapamiętaj, motywacja, go">

		<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

    
		<!-- <link rel="stylesheet" href="css/style.css"> -->
		<link rel="stylesheet" href="css/pomodoro.css">
		
    
	</head>

	<body>

		<div class="pomodoro-page-container">

			<!-- navigacja, w postaci naroznych ikonek -->
			<nav class="main-navigation">
				<!-- do pomodoro -->
				<li id="to-pomodoro-link">
					<i class="fa fa-clock-o" aria-hidden="true"></i>
				</li>
				<!-- do kalendarza -->
				<li id="to-calendar-link">
					<i class="fa fa-calendar-check-o" aria-hidden="true"></i>
				</li>
				<!-- do finansow -->
				<li id="to-finance-link">
					<i class="fa fa-calculator" aria-hidden="true"></i> 
				</li>
				<!-- do logowania -->
				<li id="to-login-link">
					<i class="fa fa-user-circle" aria-hidden="true"></i>
				</li>
			</nav>

			<!-- zegary i ich obsługa -->
			<div class="top-box">
				<!-- komunikat -->
				<div class="display-box">
					<p>Pozostało 20minut pracy.</p>
				</div>
				<!-- obsluga zegarow -->
				<div class="customize-box">
					<div class="work-box">
						<h2>Praca</h2>
						<div class="buttons-box">
							<button type="button" class="btn-timer">+</button>
							<button type="button" class="btn-timer">-</button>
						</div>
					</div>
					<div class="break-box">
						<h2>Przerwa</h2>
						<div class="buttons-box">
							<button type="button" class="btn-timer">+</button>
							<button type="button" class="btn-timer">-</button>
						</div>
					</div>
				</div>
			</div>
			<!-- lista dziennych zadań do odznaczenia -->
			<div class="bottom-box">
				<div class="daily-checkbox">
					<header>
						<h2>Zrób i skreśl</h2>
  						<input type="text" id="add-daily-task" placeholder="Zadanie do realizacji">
  						<span onclick="" class="btn-add">+</span>
					</header>
					<ul id="daily-checkbox-list">
						<li>Ćzwiczenia na powietrzu.</li>
						<li class="checked">J. angielski.</li>
						<li>J. Niemiecki.</li>
						<li>Zadanie z programowania.</li>
					  </ul>
				</div>
			</div>

			
		</div>
		  

	</body>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</html>
