<!DOCTYPE html>
<html lang="pl">

	<head>
	
		<meta charset="utf-8">

		<title>Twoja strona startowa.</title>
		<meta name="author" content="Kevin Słodziński">

		<meta name="description" content="Prosty organizator.">
		<meta name="keywords" content="zapamiętaj, motywacja, go">

		<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

    
		<link rel="stylesheet" href="css/style.css">
		
    
	</head>

	<body>

		<div class="full-page-container">

			<!-- navigacja, w postaci naroznych ikonek -->
			<nav class="main-navigation">
				<!-- do pomodoro -->
				<li id="to-pomodoro-link">
					<i class="fa fa-clock-o" aria-hidden="true"></i>
				</li>
				<!-- do kalendarza -->
				<li id="to-calendar-link">
					<i class="fa fa-calendar-check-o" aria-hidden="true"></i>
				</li>
				<!-- do finansow -->
				<li id="to-finance-link">
					<i class="fa fa-calculator" aria-hidden="true"></i> 
				</li>
				<!-- do logowania -->
				<li id="to-login-link">
					<i class="fa fa-user-circle" aria-hidden="true"></i>
				</li>
			</nav>

			<!-- wyszukiwarka -->
			<div class="search-engine">
				<form method="" class="search-form" target="blank">
					<input type="search" id="type-to-search" placeholder="Czego szukamy?" name="type-to-search" />
					<button type="submit" value="search" class="btn-search"><i class="fa fa-search"></i></button>
				</form>
			</div>aaaaaaaaa

			<!-- todo list z matrycami pomysłu Eisenhovera -->
			<div class="to-do-list-panel">
				<!-- tymczasowo wklejone zadania, wypelniacz -->
				<div class="one-task" style="background-color: rgba(8, 136, 196, 0.788)";>
					<p id="task1" class="task"></p>
					<span class="edit-task-btn" ><i class="fa fa-edit"></i></span>
				</div>
				<div class="one-task" style="background-color: rgba(42, 167, 150, 0.788)";>
					<p id="task2" class="task"></p>
					<span class="edit-task-btn" ><i class="fa fa-edit"></i></span>
				</div>
				<div class="one-task" style="background-color: rgba(97, 153, 33, 0.692)";>
					<p id="task3" class="task"></p>
					<span class="edit-task-btn" ><i class="fa fa-edit"></i></i></span>
				</div>
				<div class="one-task" style="background-color: rgba(89, 94, 83, 0.692)";>
					<p id="task4" class="task"></p>
					<span class="edit-task-btn" ><i class="fa fa-edit"></i></span>
				</div>
			</div>

			<!-- panel zakladek, tymczasowo wypelniony -->
			<div class="bookmarks-panel">
				<ul>
				<li>
					<!-- ikonka1 -->
					<i class="fa fa-user-circle" aria-hidden="true"></i>
				</li>
				<li>
					<!-- ikonka2 -->
					<i class="fa fa-user-circle" aria-hidden="true"></i>
				</li>
				<li>
					<!-- ikonka3 -->
					<i class="fa fa-user-circle" aria-hidden="true"></i>
				</li>
				<li>
					<!-- ikonka4 -->
					<i class="fa fa-user-circle" aria-hidden="true"></i>
				</li>
				<li>
					<!-- ikonka5 -->
					<i class="fa fa-user-circle" aria-hidden="true"></i>
				</li>
				<li>
					<!-- ikonka6 -->
					<i class="fa fa-user-circle" aria-hidden="true"></i>
				</li>
				</ul>
			</div>

		</div>
		  

	</body>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
