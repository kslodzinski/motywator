<!DOCTYPE html>
<html lang="pl">

	<head>
	
		<meta charset="utf-8">

		<title>Twoja strona startowa.</title>
		<meta name="author" content="Kevin Słodziński">

		<meta name="description" content="Prosty organizator.">
		<meta name="keywords" content="zapamiętaj, motywacja, go">

		<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

    
		<link rel="stylesheet" href="css/style.css">
		
    
	</head>

	<body>

		<div class="full-page-container">

			<!-- navigacja, w postaci naroznych ikonek -->
			<nav class="main-navigation">
				<!-- do pomodoro -->
				<li id="to-pomodoro-link">
					<a href="pomodoro.html">
						<i class="fa fa-clock-o" aria-hidden="true"></i>
					</a>
				</li>
				<!-- do kalendarza -->
				<li id="to-calendar-link">
					<i class="fa fa-calendar-check-o" aria-hidden="true"></i>
				</li>
				<!-- do finansow -->
				<li id="to-finance-link">
					<i class="fa fa-calculator" aria-hidden="true"></i> 
				</li>
				<!-- do logowania -->
				<li id="to-login-link">
					<i class="fa fa-user-circle" aria-hidden="true"></i>
				</li>
			</nav>

			<!-- wyszukiwarka -->
			<div class="search-engine">
				<form method="" class="search-form" target="blank">
					<input type="search" id="type-to-search" placeholder="Czego szukamy?" name="type-to-search" />
					<button type="submit" value="search" class="btn-search"><i class="fa fa-search"></i></button>
				</form>
			</div>

			<!-- todo list z matrycami pomysłu Eisenhovera -->
			<div class="to-do-list-panel">
				<!-- formularz dodawania zadania  domyslnie yukryty -->
				<form class="to-do-list-form">
					<input type="text" class="to-do-list-text-input" placeholder="Type something important to do">
					<span class="add-to-do-btn">+++</span>
				</form>
				<!-- wybor obecnie wyswietlanej kategorii -->
				<div class="category">
					<div class="urgent-viev">
						<button type="button" class="list-switch-btn" id="urgent-btn">Urgent</button>
					</div>
					<div class="important-viev">
						<button type="button" class="list-switch-btn" id="important-btn">Important</button>
					</div>
					<div class="others-viev">
						<button type="button" class="list-switch-btn" id="others-btn">Other things</button>
					</div>
				</div>
				
				<div class="list-holder">
					<!-- LISTY UKRYTE DOMYSLNIE ? PRZELACZANE SWITCHEM -->
					<!-- PIERWSZY PRIORYTETT - PILNE -->
					<div class="list list-urgent">
						<li>
							First Task to do
						</li>
						<li>
							First Task to do
						</li>
					</div>
					<!-- DRUGI PRIORYTET - WAZNE -->
					<div class="list list-important">
						<li>
							Second task to do
						</li>
						<li>
							Second task to do
						</li>
					</div>
					<!-- INNE ZADANIA -->
					<div class="list list-others">
						<li>
							Third task to do
						</li>
						<li>
							Third task to do
						</li>
					</div>
				</div>
				<!-- przycisk do wlaczania modalaa obslugujacego dodawanie zadania -->
				<button type="submit" class="open-task-modal">
					<h5>Otwórz i dodaj zadanie!</h5>
				</button>
			</div>

			<!-- panel zakladek, tymczasowo wypelniony -->
			<div class="bookmarks-panel">
				<ul>
				<li>
					<!-- ikonka1 -->
					<i class="fa fa-user-circle" aria-hidden="true"></i>
				</li>
				<li>
					<!-- ikonka2 -->
					<i class="fa fa-user-circle" aria-hidden="true"></i>
				</li>
				<li>
					<!-- ikonka3 -->
					<i class="fa fa-user-circle" aria-hidden="true"></i>
				</li>
				<li>
					<!-- ikonka4 -->
					<i class="fa fa-user-circle" aria-hidden="true"></i>
				</li>
				<li>
					<!-- ikonka5 -->
					<i class="fa fa-user-circle" aria-hidden="true"></i>
				</li>
				<li>
					<!-- ikonka6 -->
					<i class="fa fa-user-circle" aria-hidden="true"></i>
				</li>
				</ul>
			</div>

		</div>
		  

	</body>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="js/eisenhoverLists.js"></script>

</html>
